<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="./style.css" rel="stylesheet">
    <script type="module" src="./app.js"></script>
    <script src="https://kit.fontawesome.com/73eec5064c.js" crossorigin="anonymous"></script>
</head>
    <body>
        <div class="container">
            <div class="projects-list-upper-left left-side">
                <h2 class="top-left-header">Projects</h2>
                <hr class="solid">
            </div>
            <div class="projects-list-lower-left left-side">
                <div class="projects-container">
                </div>
                <div class="add-project-btn-container">
                    <p class="add-project-text">
                        <span class="add-project-plus">+</span>
                        ADD PROJECT
                    </p>
                </div>
            </div>
            <div class="projects-window-upper-right">
            </div>
            <div class="projects-window-lower-right">
                <div class="project-form hidden">
                    <div class="form-name">
                        <h3 class="form-heading">Project Name</h3>
                        <input class="form-title-input" type="text" placeholder="Enter project name" required minlength="1" maxlength="20">
                    </div>
                    <div class="form-description">
                        <h3 class="form-heading">Project Description</h3>
                        <textarea class="form-description-input" placeholder="Enter project description" required minlength="1" maxLength="83" cols="40" rows="4"></textarea>
                    </div>
                    <div class="form-buttons">
                        <div id="confirm-add-btn" class="button">
                            Add
                        </div>
                        <div id="cancel-btn" class="button">
                            Cancel
                        </div>
                    </div>
                </div>
                
                <div class="item-form hidden">
                    <div class="form-name">
                        <h3 class="form-heading">Task Name</h3>
                        <input class="form-title-input" type="text" placeholder="Enter task name" required minlength="1" maxlength="20">
                    </div>
                    <div class="Task Description">
                        <h3 class="form-heading">Task Description</h3>
                        <textarea class="form-description-input" placeholder="Enter task description" required minlength="1" maxLength="83" cols="40" rows="4"></textarea>
                    </div>
                    <div class="form-buttons">
                        <div id="task-confirm-add-btn" class="button">
                            Add
                        </div>
                        <div id="task-cancel-btn" class="button">
                            Cancel
                        </div>
                    </div>
                </div>

                <div class="todo-items-container">
                    <div class="add-todo-item-btn">
                        <p class="add-project-text">
                            <span class="add-project-plus"></span>
                            ADD ITEM
                        </p>
                    </div>
                    <div class="todo-item">
                        <h2>Task name</h2>
                        <h3>Task description</h3>
                        <h3>Due date</h3>
                        <h3>Priority</h3>
                    </div>
                    <div class="todo-item">
                        <h2>Task name</h2>
                        <h3>Task description</h3>
                        <h3>Due date</h3>
                        <h3>Priority</h3>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
