<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="./style.css" rel="stylesheet">
    <script src="./app.js"></script>
</head>
    <body>
        <div class="container">
            <div class="projects-list-upper-left left-side">
                <h2>Projects</h2>
                <hr class="solid">
            </div>
            <div class="projects-list-lower-left left-side">
                <h2>Projects</h2>
                <h2>Projectssfsfs</h2>
                <h2>Projectssfsfs</h2>
                <h2>Projectssfsfs</h2>
                <h2>Projectssfsfs</h2>
                <div class="add-project-btn-container">
                    <p class="add-project-text">
                        <span class="add-project-plus">+</span>
                        ADD PROJECT
                    </p>
                </div>
            </div>
            <div class="projects-window-upper-right">

            </div>
            <div class="projects-window-lower-right">
                <div class="project-form">
                    <div class="form-name">
                        <h3 class="form-heading">Project Name</h3>
                        <input type="text" placeholder="Enter project name" required minlength="1" maxlength="36">
                    </div>
                    <div class="form-description">
                        <h3 class="form-heading">Project Description</h3>
                        <textarea placeholder="Enter project description" required minlength="1" maxLength="168" cols="40" rows="4"></textarea>
                    </div>
                    <div class="form-buttons">
                        <div class="button">
                            Add
                        </div>
                        <div class="button">
                            Cancel
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
